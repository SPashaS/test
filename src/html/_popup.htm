<div id="callback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__body">
				<h4 class="popup__title">Обратный звонок —</h4>
				<p class="popup__sub-title">Перезвоним вам в удобное время</p>
				<form action="#" class="popup__form form-popup">
					<div class="form-popup__items">
						<div class="form-popup__item">
							<input  autocomplete="off" type="tel" name="form[]" data-error="Ошибка" placeholder="Телефон *">
						</div>
						<div class="form-popup__item">
							<input  autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Время для звонка">
						</div>
					</div>
					<button type="submit" class="form-popup__button button-popup">Отправить</button>
					<div class="form-popup__agreement">
						<div class="form-popup__checkbox checkbox">
							<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" checked="checked" value="1" name="form[]">
							<label for="c_1" class="checkbox__label _icon-check">
								<span class="checkbox__text">
									отправляя данные я даю согласие на обработку персональной информации согласно <a href="#">политики конфиденциальности</a> данного сайта
								</span>
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
